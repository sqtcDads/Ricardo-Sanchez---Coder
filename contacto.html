<!DOCTYPE html>
<html>
  <head>
    <title>R-Analytics</title>

    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="build/common.css" />
  </head>

  <body>
    <nav class="nav-container">
      <ul class="nav-items">
        <li class="nav-item"><a href="index.html">Glosario</a></li>
        <li class="nav-item"><a href="herramientas.html">Herramientas</a></li>
        <li class="nav-item"><a href="estrategia.html">Estrategias</a></li>
      </ul>
    </nav>

    <main>
      <header class="main-header">
        <h1>Contacto</h1>
      </header>

      <div class="container" data-bs-theme="dark">
        <div class="input-group mb-3">
          <span class="input-group-text">Nombre y Apellido</span>
          <input
            type="text"
            aria-label="Nombre"
            placeholder="Nombre"
            class="form-control"
          />
          <input
            type="text"
            aria-label="Apellido"
            placeholder="Apellido"
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Email</span>
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
            aria-describedby="basic-addon1"
          />
        </div>
        <textarea
          placeholder="Escribe aquÃ­ tu mensaje..."
          class="form-control mb-3"
          rows="5"
        >
        </textarea>
        <button type="button" class="btn btn-dark me-3">Limpiar campos</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </main>

    <footer>
      <p>R &copy; 2024</p>
    </footer>
  </body>
</html>
